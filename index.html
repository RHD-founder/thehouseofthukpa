<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Thukpa - Authentic Himalayan Cuisine" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Thukpa - Authentic Himalayan Cuisine</title>
    <base href="/" />
    <script>
      // Set base href based on current path
      (function() {
        const path = window.location.pathname;
        if (path.startsWith('/thehouseofthukpa/')) {
          document.querySelector('base').href = '/thehouseofthukpa/';
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
